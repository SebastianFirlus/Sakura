<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/mariusspielberger/wwi15seb_mobile-project_docs/505b6d74/presentation/css/reveal.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/mariusspielberger/wwi15seb_mobile-project_docs/505b6d74/presentation/css/theme/white.css">
	<title>Sakura Sushi & Grill</title>
	<style>

	</style>
</head>
<body>
<div class="reveal">
    <div class="slides">

		<section data-markdown>
			<textarea data-template>
        <figure><img src="./img/Pic_Sakura.png"></figure>
        <b>Japanese <font color=red>all you can eat</font></b>
			</textarea>
		</section>

		<section data-markdown>
			<textarea data-template>
				<div id="left">
					<figure><img src="./img/Seite_Home.png"></figure>
				</div>
				<div id="right">
					<h2>Home</h2>
					<ul>
						<li>aktuelle News</li>
						<li>Beschreibung des Restaurants</li>
						<li>Öffnungszeiten</li>
            <li>Preise</li>
					</ul>
				</div>
			</textarea>
		</section>

		<section data-markdown>
			<textarea data-template>
				<div id="left">
					 <figure><img src="./img/Seite_Speisekarte.png"></figure>
				</div>
				<div id="right">
					<h2>Speisekarte</h2>
					<ul>
						<li>Sushi</li>
						<li>Vorspeisen</li>
						<li>Beilagen</li>
            <li>Hauptspeisen</li>
            <li>Nachtisch</li>
					</ul>
				</div>
			</textarea>
		</section>

		<section data-markdown>
			<textarea data-template>
				<div id="left">
					 <figure><img src="./img/Kontakt_Seite1.png"></figure>
           <figure><img src="./img/Kontakt_Seite2.png"></figure>
				</div>
				<div id="right">
					<h2>Kontakt</h2>
					<ul>
						<li>Tischreservierung</li>
            <li>Google Maps zur Orientierung</li>
						<li>Anruf tätigen</li>
            <li>E-Mail schreiben</li>
            <li>Links zu sozialen Netzwerken</li>
					</ul>
				</div>
			</textarea>
		</section>

		<section data-markdown>
			<textarea data-template>
        <div id="left">
        <figure><img src="./img/Seite_Aktion.png"></figure>
				</div>
				<div id="right">
					<h2>Aktion</h2>
					<ul>
						<li>Aktion der Woche</li>
						<li>Aktion des Monats</li>
            <li>Specials</li>
					</ul>
				</div>
			</textarea>
		</section>

		<section data-markdown>
			<textarea data-template>
				<div id="left">
					 <figure><img src="./img/Seite_Gutschein.png"></figure>
				</div>
				<div id="right">
					<h2>Gutschein</h2>
					<ul>
						<li>Gutschein erwerben</li>
						<li>Informationen zur verbindlichen Bestellung</li>
					</ul>
				</div>
			</textarea>
		</section>

		<section data-markdown>
			<textarea data-template>
        <h2>Vielen Dank für Ihre Aufmerksamkeit!</h2>
        <span>Mobile II, WWI 15 SEB</span>
        <ul>
          <li>Sebastian Firlus</li>
          <li>Julian Hegemann</li>
          <li>Jonas Zasada</li>
        </ul>
        <br/><br/>
        <span>Bilder und die Präsentation sind unter der <a href="https://creativecommons.org/licenses/by/4.0/legalcode">Creative Commons license</a> lizensiert.</span>
			</textarea>
		</section>
    </div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script>
    Reveal.initialize({

	// Display presentation control arrows
	controls: true,

	// Help the user learn the controls by providing hints, for example by
	// bouncing the down arrow when they first encounter a vertical slide
	controlsTutorial: true,

	// Determines where controls appear, "edges" or "bottom-right"
	controlsLayout: 'bottom-right',

	// Visibility rule for backwards navigation arrows; "faded", "hidden"
	// or "visible"
	controlsBackArrows: 'faded',

	// Display a presentation progress bar
	progress: true,

	// Set default timing of 2 minutes per slide
	defaultTiming: 120,

	// Display the page number of the current slide
	slideNumber: true,

	// Push each slide change to the browser history
	history: true,

	// Enable keyboard shortcuts for navigation
	keyboard: true,

	// Enable the slide overview mode
	overview: true,

	// Vertical centering of slides
	center: true,

	// Enables touch navigation on devices with touch input
	touch: true,

	// Loop the presentation
	loop: false,

	// Change the presentation direction to be RTL
	rtl: false,

	// Randomizes the order of slides each time the presentation loads
	shuffle: false,

	// Turns fragments on and off globally
	fragments: true,

	// Flags if the presentation is running in an embedded mode,
	// i.e. contained within a limited portion of the screen
	embedded: false,

	// Flags if we should show a help overlay when the questionmark
	// key is pressed
	help: true,

	// Flags if speaker notes should be visible to all viewers
	showNotes: false,

	// Global override for autoplaying embedded media (video/audio/iframe)
	// - null: Media will only autoplay if data-autoplay is present
	// - true: All media will autoplay, regardless of individual setting
	// - false: No media will autoplay, regardless of individual setting
	autoPlayMedia: null,

	// Number of milliseconds between automatically proceeding to the
	// next slide, disabled when set to 0, this value can be overwritten
	// by using a data-autoslide attribute on your slides
	autoSlide: 0,

	// Stop auto-sliding after user input
	autoSlideStoppable: true,

	// Use this method for navigation when auto-sliding
	autoSlideMethod: Reveal.navigateNext,

	// Enable slide navigation via mouse wheel
	mouseWheel: false,

	// Hides the address bar on mobile devices
	hideAddressBar: true,

	// Opens links in an iframe preview overlay
	// Add `data-preview-link` and `data-preview-link="false"` to customise each link
	// individually
	previewLinks: false,

	// Transition style
	transition: 'slide', // none/fade/slide/convex/concave/zoom

	// Transition speed
	transitionSpeed: 'default', // default/fast/slow

	// Transition style for full page slide backgrounds
	backgroundTransition: 'fade', // none/fade/slide/convex/concave/zoom

	// Number of slides away from the current that are visible
	viewDistance: 3,

	// Parallax background image
	parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

	// Parallax background size
	parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"

	// Number of pixels to move the parallax background per slide
	// - Calculated automatically unless specified
	// - Set to 0 to disable movement along an axis
	parallaxBackgroundHorizontal: null,
	parallaxBackgroundVertical: null,

	// The display mode that will be used to show slides
	display: 'block',
	dependencies: [
		// Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
		{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },

		// Interpret Markdown in <section> elements
		{ src: 'https://cdn.rawgit.com/mariusspielberger/wwi15seb_mobile-project_docs/505b6d74/presentation/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
		{ src: 'https://cdn.rawgit.com/mariusspielberger/wwi15seb_mobile-project_docs/505b6d74/presentation/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

		// Syntax highlight for <code> elements
		{ src: 'https://cdn.rawgit.com/mariusspielberger/wwi15seb_mobile-project_docs/505b6d74/presentation/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

		// Speaker notes
		{ src: 'https://cdn.rawgit.com/mariusspielberger/wwi15seb_mobile-project_docs/505b6d74/presentation/plugin/notes/notes.js', async: true },

	]

});
</script>
</body>
</html>
